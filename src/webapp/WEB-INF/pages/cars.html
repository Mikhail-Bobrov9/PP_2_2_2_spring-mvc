<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CARS</title>
</head>
<body>

<table th:border="1"   th:align="center">
    <caption>CARS</caption>
    <tr>
        <th>Id</th>
        <th>Model</th>
        <th>Colour</th>
    </tr>
    <tr th:each="car,state:${cars}"
    class="row" th:classappend="${state.odd}?'odd-row':'even-row'">
        <td th:utext="${car.getId()}">Id</td>
        <td th:utext="${car.getModel()}">Model</td>
        <td th:utext="${car.getCarColor()}">Color</td>

    </tr>

</table>

</body>
</html>
